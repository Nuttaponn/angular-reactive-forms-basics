<div [formGroup]="inputChildForm">

	Value: {{ inputChildForm.value | json }}
	Status: {{ inputChildForm.status }}

	ID >> <input type="text" name="id" formControlName="id"/>
  Name >> <input type="text" name="name" formControlName="name"/>
	<button class="btn btn-primary" (click)="onSubmit(inputChildForm)">Done</button>
</div>
